<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comments</title>
    
</head>
<body>
    <main>
        <div class="center">
            <h1 class="title">Comment Box</h1>
            <div class="separator"></div>
            <div class="form">
                <form action="" id="form">
                    <label for="name" >Name</label> <br>
                    <input type="text" id="name" placeholder="Your full name" value=""> <br>

                    <label for="email" >Email address</label> <br>
                    <input type="text" id="email" placeholder="Your email address"> <br>

                    <label for="comment" >Comment</label> <br>
                    <input type="text" id="comment" placeholder="Please do not write more than 140 characters"> <br>

                    <div class="info">
                        <div class="error-msg" id="error-msg">Your comment exceeds 140 characters!</div>
                        <div class="counter" id="counter">0/140</div>
                    </div>

                    <input type="submit" id="submit" value="Submit"> <br>

                </form>
            </div>
            <div class="separator"></div>
            
            <div class="comments" id="comments">
                 
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
